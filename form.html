<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <fieldset>
        <legend>Personal Details</legend>
        <label for="fname">First Name:</label>
        <input type="text" name="" id="fname" placeholder="Enter your fname">
        <label for="lname">Last Name:</label>
        <input type="text" name="" id="lname" placeholder="Enter your lname"><br><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="enter your email" required><br><br>
        <label for="number">Mobile Number</label>
        <input type="number" name="" id="number"><br><br>
        <label for="radio">Gender</label>
        <input type="radio" name="gender" id="radio">Male
        <input type="radio" name="gender" id="radio">Female
        <input type="radio" name="gender" id="radio">Other <br><br>
        <label for="dob">Date of Birth</label>
        <input type="date" name="" id="dob"><br><br>
        <label for="select">Course:</label>
        <select name="course" id="">
            <option value=""></option>
            <option value="">C</option>
            <option value="">C++</option>
            <option value="">Java</option>
            <option value="">Python</option>
        </select><br><br>
        <label for="">File Input</label>
        <input type="file" name="" id=""><br><br>
        <label for="">Language Known:</label>
        <input type="checkbox" name="" id="">English
        <input type="checkbox" name="" id="">Marathi
        <input type="checkbox" name="" id="">Hindi <br><br>
        <label for="address">Local Address:</label><br><br>
        <textarea name="" id="" cols="30" rows="10" placeholder="write something...."></textarea><br><br>
        <button>Submit</button>
        <input type="reset" value="Reset">
    </fieldset>
    </form>


</body>
</html>
